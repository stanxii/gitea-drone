defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[acme]
  email = "admin@softinnov.fr"
  storage = "/etc/traefik/acme.json"
  entryPoint = "https"
  caServer = "https://acme-staging.api.letsencrypt.org/directory"

[[acme.domains]]
  main = "git.softinnov.fr"
[[acme.domains]]
  main = "drone.softinnov.fr"
[[acme.domains]]
  main = "support.softinnov.fr"

[file]

[backends]
  [backends.gitea]
    [backends.gitea.servers.server1]
       url = "http://gitea:3000"
  [backends.drone]
    [backends.drone.servers.server1]
       url = "http://drone:8000"
  [backends.osticket]
    [backends.osticket.servers.server1]
       url = "http://osticket"

[frontends]
  [frontends.drone]
      backend = "drone"
      passHostHeader = true
      [frontends.drone.routes.example]
      rule = "Host:0.0.0.0"
  [frontends.gitea]
      backend = "gitea"
      passHostHeader = true
      [frontends.gitea.routes.example]
      rule = "Host:127.0.0.1"
  [frontends.osticket]
      backend = "osticket"
      passHostHeader = true
      [frontends.osticket.routes.example]
      rule = "Host:localhost"
